<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>discord.gg/Sh3</title>
    <style>
        body {https://youtu.be/e0vFrHaWH1Y?si=cnlQSFV88EhWdnYp
            margin: 0;
            padding: 0;
            background: url('https://i.pinimg.com/originals/51/ae/a3/51aea3393b8234a1e69d8713a0a58bc3.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: #0000ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .image-container img {
            width: 750px; 
            height: auto;
            border: 2px solid #0000ff; 
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.7); 
        }
        .info {https://youtu.be/e0vFrHaWH1Y?si=cnlQSFV88EhWdnYp
            margin-top: 20px;
            font-size: 1.5em;
            color: #0000ff; 
            text-shadow: 0px 0px 8px #0000ff, 0px 0px 15px #0000ff, 0px 0px 25px #0000ff; 
            letter-spacing: 4.5px; 
            white-space: pre-wrap;
        }
        .text {https://youtu.be/e0vFrHaWH1Y?si=cnlQSFV88EhWdnYp
            margin-top: 20px;
            font-size: 3em; 
            color: #0000ff; 
            text-shadow: 0px 0px 8px #0000ff, 0px 0px 15px #0000ff, 0px 0px 25px #0000ff; 
            letter-spacing: 4.5px; 
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://media.discordapp.net/attachments/1387922591141855307/1407241997911330848/image.png?ex=68a563bd&is=68a4123d&hm=117ccba9909ff3cd8c7f9a1ef5027fe0822d3bcdbdaab589fc20ddd3355d575b&=&format=webp&quality=lossless" alt="Discord Image">
    </div>
    <audio autoplay loop>
        <source src="" type="https://youtu.be/e0vFrHaWH1Y?si=2g4wEPfCM9ROVYiH/https://media.discordapp.net/attachments/1387922591141855307/1407241997911330848/image.png?ex=68a563bd&is=68a4123d&hm=117ccba9909ff3cd8c7f9a1ef5027fe0822d3bcdbdaab589fc20ddd3355d575b&=&format=webp&quality=lossless">
        Your browser does not support the audio element.
    </audio>
    <div class="info" id="ip-info">
        <strong>IP: <span id="ip"></span></strong><br>
        <span><strong>City:</strong> <span id="city"></span></span><br>
        <span><strong>Region:</strong> <span id="region"></span></span><br>
        <span><strong>Country:</strong> <span id="country"></span></span><br>
        <span><strong>Location:</strong> <span id="loc"></span></span><br>
        <span><strong>Organization:</strong> <span id="org"></span></span><br>
        <span><strong>Timezone:</strong> <span id="timezone"></span></span>
    </div>
    <div class="text">بعيوني ابو صنت>

    <script>
         fetch('https://ipinfo.io/json')
        .then(response => response.json())
        .then(data => {
            delete data.readme;
            const infoDiv = document.getElementById('ip-info');
            infoDiv.textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
